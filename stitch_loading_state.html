<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Editorial Explorer - Building Your Trip</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&amp;family=Inter:wght@300;400;500;600&amp;family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "cream-bg": "#FDFBF7",
                        "warm-orange": "#C2410C", 
                        "burnt-orange": "#9A3412",
                        "peach-light": "#FFF7ED",
                        "peach-border": "#FFEDD5",
                        "charcoal": "#1C1917",
                        "stone-text": "#57534E",
                    },
                    fontFamily: {
                        "serif": ["Playfair Display", "serif"],
                        "sans": ["Inter", "sans-serif"],
                    },
                    backgroundImage: {
                        'paper-texture': "url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0IiBoZWlnaHQ9IjQiPgo8cmVjdCB3aWR0aD0iNCIgaGVpZ2h0PSI0IiBmaWxsPSIjRkRGQkY3Ii8+CjxyZWN0IHdpZHRoPSIxIiBoZWlnaHQ9IjEiIGZpbGw9IiNFNUU1RTUiIG9wYWNpdHk9IjAuMiIvPgo8L3N2Zz4=')",
                    },
                    animation: {
                        'compass-spin': 'spin-slow 8s linear infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'progress-indeterminate': 'progress 2s ease-in-out infinite',
                    },
                    keyframes: {
                        'spin-slow': {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' },
                        },
                        'progress': {
                            '0%': { width: '0%', left: '0%' },
                            '50%': { width: '50%', left: '25%' },
                            '100%': { width: '100%', left: '0%' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        .paper-grain {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
        @keyframes fillProgress {
            0% { width: 5%; }
            20% { width: 25%; }
            50% { width: 45%; }
            70% { width: 75%; }
            90% { width: 90%; }
            100% { width: 98%; }
        }
        .animate-fill {
            animation: fillProgress 6s ease-out forwards;
        }
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-cream-bg font-sans antialiased h-screen overflow-hidden text-charcoal relative">
<div class="fixed inset-0 pointer-events-none paper-grain z-0"></div>
<main class="relative z-10 flex flex-col items-center justify-center h-full w-full px-4">
<div class="w-full max-w-lg flex flex-col items-center gap-10">
<div class="relative w-40 h-40 flex items-center justify-center fade-in-up" style="animation-delay: 0.1s;">
<div class="absolute inset-0 border border-warm-orange/20 rounded-full"></div>
<div class="absolute inset-2 border border-dotted border-warm-orange/30 rounded-full animate-compass-spin"></div>
<div class="absolute inset-12 bg-peach-light rounded-full shadow-inner border border-warm-orange/10"></div>
<div class="relative z-10 text-warm-orange transform transition-transform duration-[3000ms]">
<span class="material-symbols-outlined text-[48px] rotate-45" style="font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 48;">
                        explore
                    </span>
</div>
<div class="absolute inset-0 bg-warm-orange/5 rounded-full animate-pulse-slow"></div>
</div>
<div class="w-full flex flex-col gap-8 text-center fade-in-up" style="animation-delay: 0.3s;">
<div class="space-y-3">
<h2 class="text-3xl md:text-4xl font-serif font-medium text-charcoal tracking-tight">
                        Curating your journey
                    </h2>
<div class="h-6 overflow-hidden relative w-full flex justify-center">
<p class="text-stone-text font-serif italic text-lg" id="loading-message">
                            Checking weather patterns...
                        </p>
</div>
</div>
<div class="w-full max-w-sm mx-auto space-y-3">
<div class="flex justify-between text-[10px] font-bold text-warm-orange uppercase tracking-[0.2em] px-1">
<span>Itinerary Status</span>
<span id="progress-text">0%</span>
</div>
<div class="h-[2px] w-full bg-stone-200 relative overflow-hidden">
<div class="absolute top-0 left-0 h-full bg-warm-orange animate-fill w-[5%] transition-all duration-300 ease-out"></div>
</div>
</div>
</div>
<div class="w-full max-w-md bg-peach-light border border-peach-border rounded-sm p-6 fade-in-up shadow-[0_4px_20px_-10px_rgba(194,65,12,0.1)]" style="animation-delay: 0.5s;">
<div class="flex flex-col items-center text-center gap-3">
<div class="text-warm-orange opacity-80">
<span class="material-symbols-outlined text-2xl font-light">auto_awesome</span>
</div>
<div class="space-y-2">
<p class="text-xs font-bold text-warm-orange uppercase tracking-widest">Travel Insight</p>
<p class="text-charcoal font-serif text-lg leading-relaxed italic">
                            "Pack a portable charger. The best moments often happen when your battery is low."
                        </p>
</div>
</div>
</div>
<button class="mt-4 text-xs font-medium text-stone-400 hover:text-warm-orange transition-colors duration-300 uppercase tracking-widest fade-in-up" style="animation-delay: 0.7s;">
                Cancel Planning
            </button>
</div>
</main>
<script>
        document.addEventListener('DOMContentLoaded', () => {
            const messages = [
                "Consulting local guides...",
                "Mapping scenic routes...",
                "Selecting boutique stays...",
                "Reviewing culinary hotspots...",
                "Finalizing your escape..."
            ];
            const messageElement = document.getElementById('loading-message');
            const progressText = document.getElementById('progress-text');
            let messageIndex = 0;
            let progress = 5;
            // Cycle messages with a fade effect simulation
            setInterval(() => {
                messageIndex = (messageIndex + 1) % messages.length;
                // Simple opacity transition
                messageElement.style.opacity = 0;
                messageElement.style.transition = "opacity 0.5s ease";
                setTimeout(() => {
                    messageElement.innerText = messages[messageIndex];
                    messageElement.style.opacity = 1;
                }, 500);
            }, 3000);
            // Simulate progress percentage
            const progressInterval = setInterval(() => {
                if(progress < 100) {
                    // Random increment for realism
                    const increment = Math.floor(Math.random() * 3) + 1;
                    progress = Math.min(progress + increment, 99);
                    progressText.innerText = `${progress}%`;
                } else {
                    clearInterval(progressInterval);
                }
            }, 150);
        });
    </script>

</body></html>
